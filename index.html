<!DOCTYPE html>
<html>
    <head>
        <title>www.me</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <h1 class="title"><span class="big">W</span>hat's <span class="big">W</span>rong <span class="big">W</span>ith<span class="big">.me</span></h1>
        <img src="https://c1.staticflickr.com/9/8585/16068674648_383d653ccb_b.jpg"/>
        <div>
            <h2>Symptoms</h1>
            <div>
                <p id="explanation">
                    Pick three symptoms and find out what's wrong with you!
                </p>
            </div>
        </div>
        <div>
            <form class="diseaselist">
                <input class="input" type="checkbox" id="fever" value="fever">Fever<br>
                <input class="input" type="checkbox" id="fatigue" value="fatigue">Fatigue<br>
                <input class="input" type="checkbox" id="muscle aches" value="muscle aches">Muscle aches<br>
                <input class="input" type="checkbox" id="coughing" value="coughing">Coughing<br>
                <input class="input" type="checkbox" id="nauseated" value="nauseated">Nauseated<br>
                <input class="input" type="checkbox" id="diarrhoea" value="diarrhoea">Diarrhoea<br>
                <input class="button" onclick="checkDisease()" value= "WHAT'S WRONG WITH ME?">
            </form>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
